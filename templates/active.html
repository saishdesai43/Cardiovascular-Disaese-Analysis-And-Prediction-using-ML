<body>
<div class="title">
   <h1>Based on Physical Activities</h1>
   
</div>
<div class="row">

    <div class="column3">
    <b>1 . Physically active but cardio infected</b>   
    <canvas id="ActiveY_CY"></canvas>
    </div>

    <div class="column4">
    <b>3 . Physically not active and cardio infected</b>   
    <canvas id="NActiveY_CY"></canvas>
    
    </div>
 
</div>

<div class="row">
    
    <div class="column1">
     <b>2 . Physically active and are not cardio infected</b>   
    <canvas id="ActiveY_CN"></canvas>
    </div>

    <div class="column2">
      <b>4 . Physically not active and are not cardio infected</b>   
    <canvas id="NActiveN_CN"></canvas>
    </div>

</div>
</body>


<script>
var ctx = document.getElementById('ActiveY_CY');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        //labels:[39,40,41,42],
        labels:{{active_y_age|safe}},
        datasets: [{
            'label': 'ActiveY_CY',
            backgroundColor: 'rgba(0,19,77,0)',
            borderWidth: 1,
            borderColor: 'rgb(0,19,77)',
            //data:[100,90,120,560]
            data: {{active_y_cardio|safe}}
        }     
        ]
    },

    // Configuration options go here
    options: {
       scales: { 
            xAxes: [{
               gridLines: {
                  display: false
               },
               scaleLabel:{
                    display:true,
                    labelString: 'Age'
                }
            }],
            yAxes: [{
               gridLines: {
                  display: false
               },
               scaleLabel:{
                    display:true,
                    labelString: 'Active but cardio Infected'
                }
            }]
       },
       animation :{
         duration : 4000,
         easing : 'easeInOutBounce'  
       }
       
    }
});



</script>
