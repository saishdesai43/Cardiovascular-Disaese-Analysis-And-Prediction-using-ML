        <div class="new"><h1>Cardio Infection based on <b>' Cholestrol Level '</b></h1></div>

            </div>

          </div>

    <script>
        var ctx = document.getElementById('chl1_y');
            var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'bar',
        
            // The data for our dataset
            data: {
                //labels:[39,40,41,42],
                labels:{{chl1_y_age|safe}},
                datasets: [{
                    'label': 'chl1_y',
                    backgroundColor: 'rgba(0, 153, 255,1)',
                    borderWidth: 1,
                    borderColor: 'rgb(51,51,51)',
                    //data:[100,90,120,560]
                    data: {{chl1_y_cardio|safe}}
                }     
                ]
            },
        
            // Configuration options go here
            options: {
               scales: { 
                    xAxes: [{
                        scaleLabel:{
                      display:true,
                      labelString: 'Age'
                        },
                       gridLines: {
                          display: false
                       }
                    }],
                    yAxes: [{
                      scaleLabel:{
                      display:true,
                      labelString: 'Cholestrol Level 1 and cardio infected'},
                       gridLines: {
                          display: false
                       }
                    }]
               },
               animation :{
                 duration : 4000,
                 easing : 'easeInOutBounce'  
               }
               
            }
        });
        
        
        
        </script>
